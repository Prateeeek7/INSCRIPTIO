
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Information Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="info.css">
</head>
<body>
        <!-- Myth Buster -->
        <section class="section myth-buster">
            <h2 style="color: #ffffff;">Myth Buster</h2>
            <div class="myth-checker">
                <textarea id="mythInput" placeholder="Enter a health claim to verify..."></textarea>
                <button onclick="checkMyth()">Verify Claim</button>
                <div id="mythResult"></div>
            </div>
        </section>
    <!-- Blog Section -->
    <section class="section">
        <h2>Health Blogs</h2>
        <div class="upload-form">
            <h3>Share Your Blog</h3>
            <form id="blogForm">
                <input type="text" placeholder="Title" required>
                <textarea placeholder="Content" required></textarea>
                <input type="file" accept="image/*">
                <button type="submit">Upload</button>
            </form>
        </div>
        <div class="blog-grid" id="blogGrid">
            <!-- Default blogs loaded via JavaScript -->
        </div>
    </section>

    <!-- News Section -->
    <section class="section">
        <div class="section-header">
            <h2>Latest Health News</h2>
            <button class="refresh-btn" onclick="refreshNews()">
                <i class="fas fa-sync-alt"></i>
            </button>
        </div>
        <div class="news-container">
            
            <div class="news-grid" id="newsGrid">
                <!-- News cards will be loaded here -->
            </div>
            
        </div>
    </section>

    <!-- Expert Insights -->
    <section class="section">
        <h2>Expert Insights</h2>
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('articles')">Articles</button>
            <button class="tab-btn" onclick="switchTab('podcasts')">Podcasts</button>
            <button class="tab-btn" onclick="switchTab('webinars')">Webinars</button>
        </div>
    
        <div class="tab-content" id="articles">
            <div class="content-card">
                <img src="images/vacc.jpg" alt="Vaccine Research" class="content-image">
                <div class="content-info">
                    <h3>Latest Advances in Vaccine Technology</h3>
                    <div class="content-meta">
                        <i class="fas fa-user"></i>
                        <span>Dr. Sarah Johnson</span>
                    </div>
                </div>
            </div>
            <div class="content-card">
                <img src="images/imunity.jpg" alt="Immunity" class="content-image">
                <div class="content-info">
                    <h3>Understanding Your Immune System</h3>
                    <div class="content-meta">
                        <i class="fas fa-user"></i>
                        <span>Dr. Michael Chen</span>
                    </div>
                </div>
            </div>
        </div>
    
        <div class="tab-content" id="podcasts" style="display: none;">
            <div class="content-card">
                <img src="images/health.jpg" alt="Health Talk" class="content-image">
                <div class="content-info">
                    <h3>Health in the Digital Age</h3>
                    <div class="content-meta">
                        <i class="fas fa-microphone"></i>
                        <span>45 mins</span>
                    </div>
                    <audio class="podcast-player" controls>
                        <source src="podcast1.mp3" type="audio/mpeg">
                    </audio>
                </div>
            </div>
        </div>
    
        <div class="tab-content" id="webinars" style="display: none;">
            <div class="content-card">
                <img src="images/last.jpg" alt="Webinar" class="content-image">
                <div class="content-info">
                    <h3>Pandemic Preparedness Workshop</h3>
                    <div class="content-meta">
                        <i class="fas fa-calendar"></i>
                        <span>March 25, 2024</span>
                    </div>
                    <div class="webinar-date">Live: 2:00 PM EST</div>
                    <iframe width="100%" height="200" src="https://www.youtube.com/embed/SAMPLE_ID" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </section>

    <script src="info.js" defer></script>
</body>

</html>
