
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Health Tools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<link rel="stylesheet" href="personal.css">
        
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Vaccination Tracker -->
    <section class="tool-section">
        <h2>Vaccination Tracker</h2>
        <form id="vaccineForm">
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Vaccine Name" id="vaccineName" required>
            </div>
            <div class="mb-3">
                <input type="number" class="form-control" placeholder="Dose (ml)" id="doseNumber" required>
            </div>
            <div class="mb-3">
                <input type="date" class="form-control" id="vaccineDate" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Record</button>
        </form>
        <table class="table mt-4">
            <thead>
                <tr>
                    <th>Vaccine Name</th>
                    <th>Dose</th>
                    <th>Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="vaccineRecords"></tbody>
        </table>
    </section>

    <!-- Hospital Locator -->
    <section class="tool-section">
        <h2>Hospital Locator</h2>
        <input type="text" id="locationSearch" class="form-control mb-3" placeholder="Search location">
        <div id="map"></div>
    </section>

    <!-- AI Health Assistant -->
    <section class="tool-section">
        <h2>AI Health Assistant</h2>
        <div class="chat-container" id="chatContainer">
            <div class="chat-messages" id="chatMessages">
                <div class="message bot">
                    <div class="message-content">
                        Hello! I'm your AI health assistant. How can I help you today?
                    </div>
                </div>
            </div>
            <div class="typing-indicator" id="typingIndicator">
                <span class="typing-dot"></span>
                <span class="typing-dot"></span>
                <span class="typing-dot"></span>
            </div>
        </div>
        <div class="input-group mt-3">
            <input type="text" class="form-control" id="userInput" placeholder="Ask health-related questions...">
            <button class="btn btn-primary" id="sendButton">Send</button>
        </div>
    </section>

    <script src="personal.js" defer></script>
</body>
</html>
