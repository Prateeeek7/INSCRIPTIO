
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | SWASTHIFY</title>
    <link rel="stylesheet" href="signup.css">

</head>
<body>
    <div class="signup-container">
        <div class="signup-header">
            <h1>Create Account</h1>
            <p>Join us today! Please enter your details.</p>
        </div>

        <form id="signupForm" class="signup-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" required>
            </div>

            <div class="form-group">
                <label for="aadhaar">Aadhaar Number</label>
                <div class="aadhaar-container">
                    <input type="text" id="aadhaar" maxlength="14" placeholder="XXXX XXXX XXXX" required>
                    <button type="button" id="verifyAadhaar" class="verify-button">Verify</button>
                </div>
            </div>

            <div id="otpSection" class="form-group" style="display: none;">
                <label for="otp">Enter OTP</label>
                <div class="otp-container">
                    <input type="text" id="otp" maxlength="6" placeholder="Enter 6-digit OTP">
                    <div class="timer">Time remaining: <span id="timer">30</span>s</div>
                    <button type="button" id="verifyOTP" class="verify-button">Verify OTP</button>
                </div>
            </div>

            <button type="submit" class="signup-button" disabled>Create Account</button>

            <p class="terms">
                By signing up, you agree to our 
                <a href="#">Terms of Service</a> and 
                <a href="#">Privacy Policy</a>
            </p>
        </form>
    </div>
    <script src="signup.js" defer></script>
</body>
</html>
